<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6b86e.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .search-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 15px;
      margin-bottom: 20px;
    }

    .product-img {
      max-width: 80px;
      max-height: 80px;
      object-fit: cover;
    }

    .rating i {
      color: #ffc107;
    }

    .search-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .search-title i {
      margin-right: 10px;
    }

    .search-info {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .price {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <div class="search-title">
      <i class="fas fa-file-alt"></i> Search
    </div>

    <form class="d-flex mb-3">
      <input type="text" class="form-control me-2" placeholder="Search..." value="xyz">
      <button class="btn btn-primary"><i class="fas fa-search"></i></button>
    </form>
    <div class="search-info">Showing all results matching <strong>"xyz"</strong></div>

    <!-- Product Result -->
    <div class="product-card d-flex align-items-center">
      <div class="me-3">1</div>
      <img src="https://via.placeholder.com/80x100.png?text=Product" class="product-img me-3" alt="Product">
      <div class="flex-grow-1">
        <div class="fw-bold">Product 1</div>
        <div class="text-muted">This is the product description.</div>
      </div>
      <div class="text-end">
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        </div>
        <div class="price">₹350</div>
      </div>
    </div>

    <div class="product-card d-flex align-items-center">
      <div class="me-3">2</div>
      <img src="https://via.placeholder.com/80x100.png?text=Product" class="product-img me-3" alt="Product">
      <div class="flex-grow-1">
        <div class="fw-bold">Product 1</div>
        <div class="text-muted">This is the product description.</div>
      </div>
      <div class="text-end">
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
        </div>
        <div class="price">₹350</div>
      </div>
    </div>

    <div class="product-card d-flex align-items-center">
      <div class="me-3">3</div>
      <img src="https://via.placeholder.com/80x100.png?text=Product" class="product-img me-3" alt="Product">
      <div class="flex-grow-1">
        <div class="fw-bold">Product 1</div>
        <div class="text-muted">This is the product description.</div>
      </div>
      <div class="text-end">
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        </div>
        <div class="price">₹350</div>
      </div>
    </div>

  </div>

</body>
</html>
