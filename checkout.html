<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    h3 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
      text-decoration: underline;
    }

    .checkout-box {
      background: linear-gradient(to right, #c6dbff, #e0ccff);
      padding: 30px;
      border-radius: 15px;
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .order-summary {
      background: linear-gradient(to right, #c6dbff, #e0ccff);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-purchase {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .btn-purchase:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h3>Checkout</h3>

<div class="container">
  <div class="row">
    <!-- Billing Form -->
    <div class="col-md-8">
      <div class="checkout-box">
        <h5>Billing details</h5>
        <form>
          <div class="row">
            <div class="col-md-6">
              <label>First name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-6">
              <label>Last name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

          <label>Phone</label>
          <input type="number" class="form-control" placeholder="Phone number">

          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Email address">

          <label>Country</label>
          <select class="form-select">
            <option selected disabled>Choose your option</option>
            <option>India</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
          </select>

          <label>Address Line 1</label>
          <input type="text" class="form-control" placeholder="House number and street name">

          <label>Address Line 2</label>
          <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">

          <label>Postcode / ZIP</label>
          <input type="text" class="form-control" placeholder="Postcode / ZIP">

          <label>Town / City</label>
          <input type="text" class="form-control" placeholder="Town or City">

          <label>Additional information</label>
          <textarea class="form-control" rows="3" placeholder="Any notes about your order..."></textarea>

          <!-- <button type="submit" class="btn btn-purchase mt-3">Purchase</button> -->
          <a href="order-confirmation.html" class="btn btn-purchase mt-3">Purchase</a>
        </form>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-4">
      <div class="order-summary">
        <h6>Order summary</h6>
        <div class="d-flex justify-content-between mt-3">
          <span>Product name 1</span>
          <span>x2</span>
          <span>₹25.98</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Product name 2</span>
          <span>x2</span>
          <span>₹25.98</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total amount<br><small>(including VAT)</small></span>
          <span>₹53.98</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
