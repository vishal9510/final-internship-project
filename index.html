<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Demo</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        .badge {
            position: absolute;
            top: 0;
            right: -10px;
        }

        .cart {
            position: relative;
            margin-right: 20px;
        }

        .header_carousel {
            margin-top: 10px;
        }

        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }

        .section_title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .section_title h1::after {
            content: '';
            width: 60%;
            height: 3px;
            background-color: #000;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        .card img {
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .card img {
                height: 200px;
            }
        }
    </style>
</head>

<body>

    <section class="header_menu" id="header_menu">
        <div class="container-fluid px-0 shadow">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <a class="navbar-brand pl-3" href="index.html">
                    <img src="assets/images/logo.png" class="img img-fluid" width="120px" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="category.html">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>

                    <div class="search mr-3">
                        <a href="search.html" class="btn btn-sm btn-outline-primary">Search</a>
                    </div>
                    <div class="cart">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart fa-2x text-primary"></i>
                            <span class="badge badge-pill badge-primary">24</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="header_carousel" id="header_carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/pexels-philippedonn-1133957.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/pexels-singkham-178541-1108572.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/Screenshot 2025-01-03 043005.png" alt="Third slide">
                </div>
            </div>

            <!-- ✅ Carousel Controls -->
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>


    <section class="shop_by_category py-5 my-5" id="shop_by_category">
        <div class="container">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Shop By Category</h1>
            </div>
            <div class="row">
                <!-- Category 1 -->
                <div class="col-md-4 col-12 mb-4">
                    <div class="card border-0 shadow-sm">
                        <a href="category.html">
                            <img class="card-img-top img-fluid" src="images/pexels-francesco-ungaro-2325447.jpg"
                                alt="Category 1">
                        </a>
                    </div>
                </div>

                <!-- Category 2 -->
                <div class="col-md-4 col-12 mb-4">
                    <div class="card border-0 shadow-sm">
                        <a href="category.html">
                            <img class="card-img-top img-fluid" src="images/pexels-philippedonn-1133957.jpg"
                                alt="Category 2">
                        </a>
                    </div>
                </div>

                <!-- Category 3 -->
                <div class="col-md-4 col-12 mb-4">
                    <div class="card border-0 shadow-sm">
                        <a href="category.html">
                            <img class="card-img-top img-fluid" src="images/pexels-singkham-178541-1108572.jpg"
                                alt="Category 3">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- ✅ jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
