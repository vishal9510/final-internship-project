<!-- product-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="text-center text-decoration-underline mb-4">Product Detail</h3>
  <div class="row">
    <div class="col-md-6">
      <img id="product-img" class="img-fluid rounded" src="" alt="Product">
    </div>
    <div class="col-md-6">
      <h2 id="product-name"></h2>
      <span class="badge bg-primary" id="product-category"></span>
      <p class="mt-2 text-warning">&#9733;&#9733;&#9733;&#189;&#9734;</p>
      <h4 id="product-price" class="text-success"></h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <label for="qty">Quantity</label>
      <input type="number" id="qty" value="1" class="form-control w-25 mb-2">
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>

  <!-- Related Products -->
  <div class="mt-5">
    <h4>Related Products</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="card" onclick="goToDetails('Cool Green Sweatshirt', 'Sweatshirt', 350, 'img2.jpg')">
          <img src="img2.jpg" class="card-img-top" alt="Related">
          <div class="card-body text-center">
            <p class="text-primary">Green Dress with details</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" onclick="goToDetails('Blue denim shirt', 'Shirt', 400, 'img1.jpg')">
          <img src="img1.jpg" class="card-img-top" alt="Related">
          <div class="card-body text-center">
            <p class="text-primary">Green Dress with details</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" onclick="goToDetails('Sky Blue Blazer', 'Blazer', 950, 'img3.jpg')">
          <img src="img3.jpg" class="card-img-top" alt="Related">
          <div class="card-body text-center">
            <p class="text-primary">Green Dress with details</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const product = JSON.parse(localStorage.getItem("product"));
  if (product) {
    document.getElementById("product-name").innerText = product.name;
    document.getElementById("product-category").innerText = product.category;
    document.getElementById("product-price").innerText = "â‚¹" + product.price;
    document.getElementById("product-img").src = product.image;
  }

  function goToDetails(name, category, price, image) {
    const product = { name, category, price, image };
    localStorage.setItem("product", JSON.stringify(product));
    location.reload(); // reloads same page with new data
  }
</script>

</body>
</html>
