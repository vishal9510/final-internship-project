<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 60px;
    }

    .checkmark {
      font-size: 100px;
      color: green;
      margin-bottom: 20px;
    }

    h2 {
      text-decoration: underline;
      margin-bottom: 30px;
    }

    .order-info {
      font-size: 18px;
      margin: 10px 0;
    }

    .badge-pending {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-home {
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    .email {
      font-weight: bold;
    }

    img.logo {
      width: 150px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Optional Logo -->
  <img src="assets/images/logo.png" alt="Company Logo" class="logo">

  <h2>Order Confirmation</h2>

  <div class="checkmark">
    &#10004;
  </div>

  <h4>Thank you for your purchase!</h4>
  <p class="order-info">A confirmation email has been sent to <span class="email">xyz@gmail.com</span></p>
  <p class="order-info">Order No: <strong>123123123123</strong></p>
  <p class="order-info">Order Status: <span class="badge-pending">Pending</span></p>

  <a href="index.html" class="btn btn-home">Return to Home</a>

</body>
</html>
