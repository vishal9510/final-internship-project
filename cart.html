<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      text-decoration: underline;
    }

    .cart-box {
      background: linear-gradient(90deg, #c6dbff, #e0ccff);
      border-radius: 15px;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 100px;
      border-radius: 10px;
    }

    .cart-details {
      flex-grow: 1;
      padding-left: 20px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
    }

    .remove-item {
      color: #007bff;
      font-size: 14px;
      cursor: pointer;
    }

    .order-summary {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-checkout {
      width: 100%;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h3>Cart</h3>

<div class="container">
  <div class="row">
    <!-- Cart Items -->
    <div class="col-md-8 cart-box">
      <h5>Cart (2 items)</h5>

      <!-- Item 1 -->
      <div class="cart-item">
        <img src="img2.jpg" alt="Blue denim shirt">
        <div class="cart-details">
          <h6>Blue denim shirt</h6>
          <p class="mb-1">SHIRT - BLUE</p>
          <p class="mb-1">COLOR: BLUE</p>
          <p class="mb-1">SIZE: M</p>
          <span class="remove-item">&#128465; REMOVE ITEM</span>
        </div>
        <div class="text-center">
          <div class="quantity-control">
            <button>-</button>
            <input type="number" value="1" class="form-control text-center" style="width:60px;">
            <button>+</button>
          </div>
          <div class="mt-2">₹17.99</div>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item">
        <img src="img3.jpg" alt="Red hoodie">
        <div class="cart-details">
          <h6>Red hoodie</h6>
          <p class="mb-1">SHIRT - RED</p>
          <p class="mb-1">COLOR: RED</p>
          <p class="mb-1">SIZE: M</p>
          <span class="remove-item">&#128465; REMOVE ITEM</span>
        </div>
        <div class="text-center">
          <div class="quantity-control">
            <button>-</button>
            <input type="number" value="1" class="form-control text-center" style="width:60px;">
            <button>+</button>
          </div>
          <div class="mt-2">₹35.99</div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-4">
      <div class="order-summary">
        <h5>Order summary</h5>
        <div class="d-flex justify-content-between mt-3">
          <span>Product name 1</span>
          <span>x2</span>
          <span>₹25.98</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Product name 2</span>
          <span>x2</span>
          <span>₹25.98</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total amount<br><small>(including VAT)</small></span>
          <span>₹53.98</span>
        </div>
        <a href="checkout.html" class="btn btn-checkout mt-3">Go to Checkout</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
